<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Unipê Airlines</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
  </head>
  <body>
    <div class="login-wrap">
    <h2>Registre-se</h2>
      <div class="form">
      <form action="">
        <label for="inpNome">Nome</label>
        <input type="text" id="inpNome" name="nome" required="true"/>
        <label for="">Email</label>
        <input type="email"  id="inpEmail" name="email" required="true" />

        <label id="tipo">Tipo de documento</label><br>
        <label for="cpf">cpf</label><input type="radio" name="opt" id="cpf" value="cpf" >
        <label for="id">identidade</label><input type="radio" name="opt" id="id" value="identidade">
        <input type="text" id="identificacao" name="" required="true">

        <label for="">Data de nascimento</label>
        <input type="date" name="dataNasc" pattern="[(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" min="1920-08-11" max="1998-08-11" required="true">
        <input type="submit" value="Confirmar Registro"> 
        </form>
        <a href="login.html"> <p> Já possui uma conta? Acesse aqui </p></a>
      </div>
    </div>


    <script>
      $("#cpf").click(function() {
        document.getElementById("identificacao").name = "cpf"
      });
       $("#id").click(function() {
        document.getElementById("identificacao").name = "id"
      });
</script>
  </body>
</html>
